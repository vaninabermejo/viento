    <div class="card-reveal">
      <span class="card-title blue-text text-darken-4">Login<i class="material-icons right">close</i></span>
      <form  #f='ngForm' (submit)='login()'>
        <div class='input-field'>
          <input [(ngModel)]="user.email" id="email" type="email" class="validate input-field " >
          <label for="email" class="col-xs-2">Email</label>
        </div>
        <div class="input-field">
          <input [(ngModel)]="user.password" id="password"  type="password" class="validateinput-field ">
          <label for="password" class="col-xs-2">Password</label>
        </div>
        <div class="input-field">
          <span>{{errorMsg}}</span>
          <button type="submit" class="btn waves-effect waves-light">Submit</button>
          <button type="submit" class="btn waves-effect waves-light" (click)="signup()">SingUp</button>
          <button type="submit" class="btn waves-effect waves-light" (click)="clearValues">Clear</button>
          
        </div>
      </form>
    </div>

</div>
